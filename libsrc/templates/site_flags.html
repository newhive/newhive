{# UI for managing site_flags
  #}

<h1>Manage site flags</h1>

<div class="settings" style="padding-left:50px"><form {form_attrs "site_flags"}>
    {<if page_data.live_server}
        <h1 class="error">LIVE LIVE LIVE</h1>
    {>}
    {<for page_data.site_flags}
      <label>{key}: <input style="width:500px" name={key} value={item}></label><br>
    {>}
    <br><br>
    <button class="teal_btn" type="submit">Save</button>
</form></div>
