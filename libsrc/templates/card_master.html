{|templates/network_nav.html}
{<if header}
  <div id='header' class='header'>
    <span class='heading'>{ header.0 }
      {<if header.1} : { header.1 }{>}</span>
  </div>
{>}
{<if owner}
  {<with owner}
    {|templates/profile_card.html}
  {>}
{>}
{#{<if page "tag_search"}
  {|templates/tags_page.html} 
{>}
#}
{<unless page "tag_search"}
  <div class="tag_list main">
    {<for tag_list "tagnum"}
      {|templates/tag_card.html}
    {>}</div>
{>}
<div id='feed' class='{layout}'>
  {<for cards}
    {<if card_type "user"}
      <div class='user card' id='card_{id}' draggable='false'>
        {|templates/user_card.html}
      </div>
    {>}
    {<if card_type "expr"}
      <div class='expr card hoverable' id='card_{id}' draggable='false'>
        {<if layout "grid"}
          {|templates/expr_card_feed.html}
        {>}
        {<if layout "profile"}
          {|templates/expr_card_large.html}
        {>}
      </div>
    {>}
  {>}
  {# Insert 3-column layout here.  
    When unused, it's 0 height.
    When unused, the columns have 0 width #}
  <div class="ncolumn">
    {<range "col_num" 3 }
      <div class="column column_{col_num}"></div>
    {>}
  </div>
</div>
