{|templates/network_nav.html}
{<if network_help}
  <div class="centered">
    <iframe src="{config.content_url}{config.site_user}/network-expression" 
    class="network_help"></iframe>
  </div>
{>}
{<if (and header (or user.logged_in (neq route_name "home")))}
  <div id='header' class='header'>
    <span class='heading'>{ header.0 }
      {<if header.1}: { header.1 }{>}</span>
  </div>
{>}
{<if owner}
  {<with owner}
    {|templates/profile_card.html}
  {>}
{>}{<else}
  <form class="search_bar" method='GET' action='/search' name='search_form'
      {# ><a href='/random' title="View Random Expression" class='random_link'
        ><div class='hoverable icon random inline'></div></a
        #}
      ><input type="button" title="Tag Search" value="" class='hoverable icon hash inline'
      ><input type="text" id="search_box" class="inline" placeholder="Search" name='q'
        {<if user.logged_in }autofocus{>} value='{query.q}'
      ><input type="submit" value class='hoverable icon go_arrow inline'
    ></form
  >
{>}
{#{<if page "tag_search"}
  {|templates/tags_page.html} 
{>}
#}
{<unless page "tag_search"}
  <div class="tag_list main">
    {<for tag_list "tagnum"}
      {|templates/tag_card.html}
    {>}</div>
{>}
<div id='feed' class='{layout}'>
  {|templates/cards.html}
  {# Insert 3-column layout here.  
    When unused, it's 0 height.
    When unused, the columns have 0 width #}
  <div class="ncolumn">
    {<range "col_num" 3 }
      <div class="column column_{col_num}"></div>
    {>}
  </div>
  {<if cards}
    <div class="footer"></div>
  {>}
</div>
