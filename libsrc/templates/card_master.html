{<if header}
  <div id='header' class='header'>
    <span class='heading'>{ header.0 }
      {<if header.1} : { header.1 }{>}</span>
  </div>
{>}
{<if profile}
  {<with profile}
    {|templates/profile_card.html}
  {>}
{>}
<div id='feed' class='{layout}'>
  <div class="tag_list">
    {<for tags "tagnum"}
      <div class="div_{tagnum}">{.}</div>
    {>}
  </div>
  {<for cards}
    {<if card_type "user"}
      <div class='user card' draggable='false'>
        {|templates/user_card.html}
      </div>
    {>}
    {<if card_type "expr"}
      <div class='expr card' draggable='false'>
        {<if layout "grid"}
          {|templates/expr_card_feed.html}
        {>}
        {<if layout "profile"}
          {|templates/expr_card_large.html}
        {>}
      </div>
    {>}
  {>}
</div>
