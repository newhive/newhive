<div class='expr card flat-item border_right border_bottom with_hide {card_classes}' draggable='false'>
    <div>
        <div class="expr-title">{title}</div>
        <img src="{ snapshot }"/>
    </div>
    <div>
        <div class="expr-owner">
            <img class="owner-thumb" src="{owner.thumb_70}"/>  by <strong>{owner.name}</strong>
        </div>
        <div class="expr-stats">
            <img src='{asset "skin/nav/logo.png"}'/> {counts.Views}
            <img src='{asset "skin/nav/logo.png"}'/> {counts.Star}
            <img src='{asset "skin/nav/logo.png"}'/> {counts.Comment}
        </div>
    </div>
</div>
