<div class='expr card flat-item border_right border_bottom with_hide {card_classes}' draggable='false'>
    <div>
        <div class="title">{title}</div>
        <img class="snapshot" src="{ snapshot }"/>
    </div>
    <div>
        <div class="owner"><img class="thumb"
            src="{owner.thumb_70}"/> by <span class='username'>{owner.name}</span>
        </div>
        <div class="stats">
            <img src='{asset "skin/nav/views.png"}'/> {counts.Views}
            <img src='{asset "skin/nav/love.png"}'/> {counts.Star}
            <img src='{asset "skin/nav/comment.png"}'/> {counts.Comment}
        </div>
    </div>
</div>
