<div class='expr card flat-item border_right border_bottom with_hide {{card_classes}}' draggable='false'>
    <div>
        <div class="expr-title">{{title}}</div>
        <img src="{{ snapshot }}"/>
    </div>
    <div>
        <div class="expr-owner">
            <img class="owner-thumb" src="{{owner.thumb_70}}"/>  by <strong>{{owner.name}}</strong>
        </div>
        <div class="expr-stats">
            <img src="{{#getAssetURL}}skin/1/views_sm.png{{/getAssetURL}}"/> {{counts.Views}}
            <img src="{{#getAssetURL}}skin/1/like_highlight.png{{/getAssetURL}}"/> {{counts.Star}}
            <img src="{{#getAssetURL}}skin/1/discussion_highlight.png{{/getAssetURL}}"/> {{counts.Comment}}
        </div>
    </div>
</div>
