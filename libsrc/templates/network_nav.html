{# Network navigation menus #}
{<if user.logged_in}
  <div class='center network_nav'>
    {<if (not flags.merge_recent)}
      <a { anchor_attrs "home" }>
        <div class='text_btn item teal_hover menu_item
        {<if route_name "home"} black_btn{>}'>Network</div></a>
    {>}
    <a { anchor_attrs "featured"}>
      <div class='text_btn item teal_hover menu_item
      {<if route_name "featured"} black_btn{>}'>The Hive</div></a>
    <a { anchor_attrs "network" }>
      <div class='text_btn item teal_hover menu_item
      {<if route_name "network"} black_btn{>}'>Recent</div></a>
    {<if flags.show_hive_all}
      <a { anchor_attrs "recent"}>
        <div class='text_btn item teal_hover menu_item
        {<if route_name "recent"} black_btn{>}'>Hive_Recent</div></a> 
    {>}
  </div>


{#}
    ><div id='network_btn' class='text_btn item black_active
      {<unless user.logged_in}hide{>}'>Network</div
    ><div id='hive_btn' class='text_btn item black_active
      {<unless user.logged_in}hide{>}'>The Hive</div>
      
    <div id='network_menu' class='menu drawer' data-handle='#network_btn'>
      <a { anchor_attrs "trending" }><div class='menu_item'>Trending</div></a>
      <a { anchor_attrs "network" }><div class='menu_item'>Recent</div></a>
    </div>

    <div id='hive_menu' class='menu drawer' data-handle='#hive_btn'>
      <a { anchor_attrs "featured"}><div class='menu_item'>Featured</div></a>
      <a { anchor_attrs "recent"}><div class='menu_item'>Recent</div></a>
    </div>
