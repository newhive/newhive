{# Expression card (large)
  Expression snapshot including counts
#}
{# tags #}
{<with null "extra_classes" "show_hover"}
  {|templates/tag_list.html}
{>}
<a { anchor_attrs "view_expr"
  "id" id  "expr_name" name  "owner_name" owner.name }
>
  <img class="snapshot" src=
  {<if snapshot}
    "{snapshot}big.png"
  {>}{<else}
    {asset "skin/site/expr_placeholder_big.jpg"}  
  {>}>
</a>
<div class='info'>
  <div class='title_spacer'><div class="title">
    {title}
  </div></div>
  <div class="owner">
    <img class="thumb" src="{owner.thumb_small}"/>
    <span>by <span class='username'>{owner.name}</span></span>
  </div>
  <div class="stats">
    <img src='{asset "skin/nav/views.png"}'/> {counts.Views}
    {<if counts.Star}<img src='{asset "skin/nav/love.png"}'/> {counts.Star}{>}
    {<if counts.Comment}<img src='{asset "skin/nav/comment.png"}'/> {counts.Comment}{>}
  </div>
</div>
