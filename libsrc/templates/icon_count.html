{# 
	Display icon, count (Loves 3.1K) 
#}
<div title="{tooltip}" class="stats counts_icon {btn_class} {icon_class}"
  {<if attr_id}id="{attr_id}"{>}
>
  <div class='icon inline {icon_class}'>
  	{<if icon}<img src='{asset icon}'>{>}
  </div>
  <span class='counts'>{<if count}{thousands count}{>}</span>
</div>
