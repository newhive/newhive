  <div id='user_header' class='header'>
    {<if profile_bg}
      <label for='profile_bg_input'
        style='background-image:url("{profile_bg}")'
        class='background' id='profile_bg'/>
    {>}
    <div class='profile'>
      <label for='profile_thumb_input'>
        <img src='{thumb_190}' class='thumb' id='profile_thumb'>
      </label>

        <div>meep blurby blurb goes here aoeus thaoesu thaoesu thaoesu thaoesu hasoeuthaosetuasoeth</div>
      </div>
    </div>
    <form id='profile_edit' class='hide'>

    </form>
  </div>
{>}
