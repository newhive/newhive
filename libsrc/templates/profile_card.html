{# Profile card
  User thumb, name, view/love counts
#}
{<if brief}
  <div class="owner profile">
    {# bugbug: style belongs elsewhere, namely icon from server should
    be correct height #}
    <a {anchor_attrs "expressions_public" "owner_name" name}>
      <img src='{thumb_small}' class='thumb'>
    <span>by <span class='elipsis username'>{owner.name}</span></span></a>
    {|templates/user_actions.html}
  </div>
{>}{<else}
  <div id='user_header' class='header'>
    {<if profile_bg}<div class='background'><img src='{profile_bg}'></div>{>}
    <div class='profile'>
      <a {anchor_attrs "expressions_public" "owner_name" name}><img src='{thumb_big}' class='thumb'></a>
      <div class='info'>
        <div class='name'>
          {fullname}
          {|templates/user_actions.html}
        </div>
        <div class='subheading'>{subheading}</div>
        <div>{profile_about}</div>
      </div>
    </div>
  </div>
{>}
