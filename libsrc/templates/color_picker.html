<div class="color_picker">
  <div class="palette">
    {<for .}
      <div class="color_select" val="{item}" style="background-color: {item}"></div>
    {>}
  </div>
  <img class="hue_bar" src='{asset "skin/edit/saturated.png"}'>
  <div>
    <div class="shades"><img src='{asset "skin/edit/greys.png"}'></div>
    <input type='text' size='6' class='color_input'>
  </div>
</div>
