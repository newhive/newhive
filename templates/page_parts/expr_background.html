{% set bg = expr.background %}
<div id='bg' class='happfill' {{ "style='background-color : " + bg.color + "'" if bg and bg.color }}>
{% if bg.type == 'hive.html' %}
  {{ bg.content }}
{% else %}
 <img src='{{ bg.url if bg }}' style='opacity:{{ bg.opacity if bg and bg.opacity is defined else 1 }};{{ 'display:none' if not (bg and bg.url) }}'>
{% endif %}
</div>
