<!DOCTYPE html>
<html>
<head>
 <title>{{ 'The New Hive' if not title else title }}</title>
 <link rel='shortcut icon' type='image/png' href={{ icon }}>

 <style id='css_base'>
html, body { margin : 0; padding : 0; font-family : Arial, sans-serif; font-size : 13pt; color : {{ colors[0] }}; }
img { padding : 0; margin : 0; border : 0; }
a { color : inherit; text-decoration : none; }
input[type=text], input[type=password], textarea { border : 5px solid {{ colors['unselected'] }}; padding : 5px; }
input[type=text]:focus, input[type=password]:focus, textarea:focus { border-color : {{ colors['selected'] }}; }
input[type=button], input[type=submit] { border : none; }
h1 { font-size : 40px; }
form { display : inline; }
.menu { position : absolute; display : none; border : 5px solid {{ colors['unselected'] }};
    background-color : white; padding : 0; z-index : 1100; font-size : 11pt; }
.menu_item { color : {{ colors[18] }}; padding : 5px 8px; cursor : default; font-family : Arial; font-size : 15pt; }
.menu_item:hover, .menu_hover { background-color : {{ colors['selected'] }}; color : {{ colors[0] }}; font-family : Arial; }
.nav_icon { height : 50px; vertical-align : middle; line-height : 50px; }
.tooltip { position : absolute; color : {{ colors['active'] }}; display : none; white-space : nowrap; }
.border { border : 5px solid {{ colors['unselected'] }}; padding : 5px; }
.selected { border-color : {{ colors['selected'] }}; }
.medbold { font-weight : bold; font-size : 1.23em; }
.btn { font-weight : bold; font-size : 1.23em; display : inline-block; cursor : default; }
.black { background-color : black; color : white; }
.active { color : {{ colors['active'] }}; }
#user { position : fixed; display : inline-block; }
.nav { position : fixed; margin : 0; padding : 0; }
#nav_bg { top : 0; left : 0; width : 100%; height : 50px; background-image : url('/lib/skin/1/nav_gradient.png'); z-index : 1; }
.menu, .top, .nav { z-index : 1; }
@font-face {
    font-family: Museo;
    src: url('/lib/fonts/Museo500-Regular.otf');
    font-weight: 500;
}
@font-face {
    font-family: Museo;
    src: url('/lib/fonts/Museo700-Regular.otf');
    font-weight: 700;
}
#bg { position : fixed; top : 0; left : 0; width : 100%; height : 100%; overflow : hidden z-index : 0; }
#body { position : absolute; top : 0; left : 0; min-width : 100%; min-height : 100%; z-index : 1; }
#content { position : absolute; top : 50px; left : 0; z-index : 0; }
 </style>
 <style>
html, body { background-color : white; height : 100%; }
 </style>

 <script src='/lib/jquery.js'></script>
 <script src='/lib/util.js'></script>
 {% block head %}{% endblock %}
</head>
<body>

<div id='bg'></div>
<script>
var Background = {
      url : 'http://thenewhive.com:1313/file/4db77b2dba2839730c000005'
    , opacity : .7
    , fill : 'stretch'
    , color : 'white'
    }
Background.update = function() {
    var o = Background;
    if(o.url) {
        if(o.fill == 'stretch') {
            o.img = $('<img>').attr('src', o.url).css({ 'width' : '100%', opacity : o.opacity});
            $('#bg').append(o.img);
            $(o.img).load(function() {
                o.ratio = o.img.width() / o.img.height();
                o.img.css('width','');
                $(window).resize();
            });
            $(window).resize(function() {
                var win_size = [$(window).width(), $(window).height()];
                if(win_size[0] / win_size[1] > o.ratio) { o.img.width(win_size[0]); o.img.height(win_size[0] / o.ratio); }
                else { o.img.width(win_size[1] * o.ratio); o.img.height(win_size[1]); }
            });
        }
        else $('#bg').css({ 'background-image' : o.url });
    }
    if(o.color) $('#bg').css('background-color', o.color);
}
</script>

<div id='body'>

<div class='nav' id='nav_bg'></div>
<div class='nav medbold' style='left : 50px; top : 0'>
 <a href='{{ server }}'><img id='logo' class='hoverable nav nav_icon' style='left : 5px; top : 0px;' src={{ icon }}></a>
 {% if user.logged_in %}
  &nbsp; <a href='{{ home_url }}' class='nav_icon'>{{ user['name'] }}</a>
  <img id='user_menu_handle' src='{{ server }}lib/skin/1/drop_arrow.png'>
  <div id='user_menu' class='menu'>
   <form name='logout_form' action='{{ secure_server }}' method='POST'>
    <input name='action' value='logout' type='hidden'>
   </form>
   <div class='menu_item' onclick='document.logout_form.submit()'>Logout</div>
   <!--<div class='menu_item'>Change&nbsp;icon</div>
   <div class='menu_item'>Settings</div>-->
  </div>
  <script>hover_menu($('#user_menu_handle'), $('#user_menu'));</script>
 {% else %}
  <a href='{{ server }}'><div style='left : 50px; top : 0;' class='nav'><img src='/lib/skin/1/logotype.png'><img src='/lib/skin/1/logotype_beta.png'></div></a>
 {% endif %}
</div>

{% block body %}
{% endblock %}

<div id='content'>{% block content %}{% endblock %}</div>

</div>

</body>
</html>
