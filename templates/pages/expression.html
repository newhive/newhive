{% extends "base.html" %}

{% block head %}
  <script src='{{ asset_bundle('expression.js')[0] }}'></script>
  <script>
      parent_url = {{ exp.url | json }};
  </script>
{% endblock %}

{% block body_classes %}{{ super() }} expression{% endblock %}

{% block main %}
  {% if auth_required %}
    {% include 'dialogs/password.html' %}
  {% else %}
    {% include 'expr_background.html' %}
    <div id='content'>{{ html }}</div>
  {% endif %}
{% endblock %}
