{% extends "main.html" %}

{% block head%}
<meta name="description" content="The New Hive is a creative playground that makes it easy for anyone to express themselves online.  THe content you create is your own, and can be easily shared across the web.  We will never put ads on your expressions, and oh yeah, its free!"
{% block body %}

{% if user.logged_in %}
 <div class='nav' style='right : 10px; top : 0px;'>
  <a href='{{ create }}'><img src='/lib/skin/1/create.png' class='hoverable nav_icon' title='create'></a>
 </div>
{% endif %}
{% endblock %}

{% block content %}
 <div class='fathead'>
  <a href='http://thenewhive.thenewhive.com'><img src='/lib/skin/1/plus_lg.png'>A New Creative Playground</a>
 </div>
 <div id='tags'>
  {% for t in tags %}<a href='/home/{{ t|e }}' class='tag_label {{ 'current' if t == tag }}'>{{ t }}</a> {% endfor %}
 </div>

 <div id='feed'>{% include 'cards.html' %}</div>

 <script>
var load_page = null;
var next_page = 1;
var pages = {{ pages }};
$(window).scroll(function() {
    if(($(window).scrollTop() > $(document).height() - $(window).height() * 2) && !load_page && next_page < pages) {
        load_page = $.get('', { partial : true, page : next_page }, function(data) {
            load_page = null;
            next_page ++;
            $('#feed').append(data);
        });
    }
});
 </script>
{% endblock %}
