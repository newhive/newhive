{% extends "base.html" %}

{% block head %}
 <meta property="og:title" content='{{ title }}' />
 <meta property="og:image" content='{{ expr.thumb }}' />
 <meta property="og:url" content='{{ "http://www." + domain + "/" + expr["name"] }}' />
 <meta property="og:type" content="article" />
 <meta property="fb:admins" content="1007003" />
{% endblock %}

{% block body_classes %}{{ super() }} expression minimal{% endblock %}

{% block main %}
 <a href='{{ expr.url }}' target='_top'><img src='{{ 'skin/1/logo_embed.png'|asset_url }}' style='position: fixed; left: 5px; bottom: 5px; z-index: 2'></a>
 <iframe src='{{ expr_url }}' class='expr' name='expr' style='position: absolute; left: 0; top: 0;'></iframe>
 {% include 'dialogs/password.html' %}
{% endblock %}
