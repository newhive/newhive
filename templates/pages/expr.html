{% extends "base.html" %}

{% block head %}
  <script>
    Hive = { user: {{ client_user | json }}, parent_url: {{ expr.url | json }},
        expr: {{ expr | json }} };
  </script>
  <script src='{{ asset_bundle('expression.js')[0] }}'></script>
  {% if expr_script %}
      <script id="expr_script">
          $(function(){
              {{ expr_script }}
          });
      </script>
  {% endif %}
  {% if expr_style %}
      <style>
          {{ expr_style }}
      </style>
  {% endif %}
{% endblock %}

{% block body_classes %}{{ super() }} expression{% endblock %}

{% block main %}
  {% include 'page_parts/expr_body.html' %}
{% endblock %}
