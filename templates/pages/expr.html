{% extends "base.html" %}

{% block head %}
  <script src='{{ asset_bundle('expression.js')[0] }}'></script>
  <script>
      $.extend(Hive, {
          user: {{ user_client | json }},
          parent_url: {{ expr.url | json }},
          expr: {{ "false" if empty else expr | json }}
      });
  </script>
  {% if expr_script %}
      <script id="expr_script">
          $(function(){
              {{ expr_script }}
          });
      </script>
  {% endif %}
  {% if expr_style %}
      <style>
          {{ expr_style }}
      </style>
  {% endif %}
{% endblock %}

{% block body_classes %}{{ super() }} expression{% endblock %}

{% block main %}
  {% include 'page_parts/expr_body.html' %}
{% endblock %}
