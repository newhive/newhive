{% extends "minimal.html" %}

{% block head %}
  <title>{{ expr.title|e }}</title>
  <script>
  curl([
      'ui/expression'],
      function(expression) {
        expression.initExpression();
      });
  </script>
  {% if expr_style %}
    <style>
      {{ expr_style }}
    </style>
  {% endif %}
{% endblock %}

{% block body %}
  {% include 'page_parts/expr_body.html' %}
  {% if expr_script %}
    <script id="expr_script">
      {{ expr_script }}
    </script>
  {% endif %}
{% endblock %}
