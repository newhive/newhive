    Hive = { user: {{ client_user | json }}, expr: {{ expr | json }} };
  </script>
  <script src='{{ asset_bundle('expression.js')[0] }}'></script>
  {% if expr_style %}
    <style>
      {{ expr_style }}
    </style>
  {% endif %}
{% endblock %}

{% block body_classes %}{{ super() }} expression{% endblock %}

{% block main %}

    <script id="expr_script">
      {{ expr_script }}
    </script>
  {% endif %}
{% endblock %}
