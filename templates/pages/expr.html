{% extends "base.html" %}

{% block head %}
  <script>
    Hive = { user: {{ user.client_view() | json }}, expr: {{ expr | json }} };
  </script>
  <script>
  curl([
      'ui/expression'],
      function(expression) {
        expression.initExpression();
      });
  </script>
  {% if expr_style %}
    <style>
      {{ expr_style }}
    </style>
  {% endif %}
{% endblock %}

{% block body_classes %}{{ super() }} expression{% endblock %}

{% block main %}
  {% include 'page_parts/expr_body.html' %}
  {% if expr_script %}
    <script id="expr_script">
      {{ expr_script }}
    </script>
  {% endif %}
{% endblock %}
