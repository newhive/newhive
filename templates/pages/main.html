{% extends "page.html" %}

{% if 'home' %}
  {% block meta %}
  <meta name="description" content="{{description + " - " if description}}We believe that your life is a blank canvas + you decide what goes on it.
NewHive is your radically simple, DIY self publishing tool." />
    <meta property="og:image" content='{{ 'skin/1/logo_medium.png'|asset_url }}' />
  {% endblock meta %}
{% endif %}

{% block body %}
  <div id='nav'></div>
  <div id='feed_container'><div id='feed'></div></div>
  <div id='exprs' class='hide'></div>
  <script>
curl([
    'json!ui/routes.json', 'ui/controller', 'ui/util', 'ui/nav', 'server/context'
], function(routes, controller, ui_util, nav, context) {
    // reduce to single function call to ui/controller
    
    // Bootstrap community page with first set of cards.`
    var route = routes[{{ route_args.route_name|json }}];
    controller.dispatch(route.client_method, context);
    ui_util.wrapLinks();
    ui_util.registerState({{ route_args|json }});
    nav.render();
});
  </script>
{% endblock %}
