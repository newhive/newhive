{% extends "base.html" %}

{% block head %}
 <script src='/lib/ee/main.js'     ></script>

 <script>
  Hive.Exp = {{ exp_js }}; // current expression from server
 </script>

 <link rel='stylesheet' type='text/css' href='/lib/ee/main.css'>

 <style>
.control.drawer { position : fixed; text-align : left;
    background-color : white; display : none;
    border : 5px solid {{ colors['unselected'] }};
    }
.button.fontsize { width : 28px; height : 25px; background-image : url(/lib/skin/1/button.png);
    margin : 0; border : none; text-align : center; font-weight : bold; vertical-align : top; }
.fontsize .option { color : {{ colors[12] }}; vertical-align : bottom; }
.fontsize .bigger .option.small { width : 70px; height : 135px; }
.fontsize .option:hover { background-color : {{ colors['selected'] }}; color : {{ colors[0] }} }
.drawer.fontname .option:hover { background-color : {{ colors['selected'] }}; }

#privacy { background-color : {{ colors['selected'] }}; color : {{ colors[0] }}; }
#save_submit { color : white; background-color : {{ colors[0] }}; }
 </style>
{% endblock %}

{% block body %}
<center class='top'>
 <div id='app_buttons'>
  <img id='insert_text'  class='insert_btn hoverable' src='/lib/skin/1/text.png' >
  <img id='insert_image' class='insert_btn hoverable' src='/lib/skin/1/image.png'>
  <img id='insert_audio' class='insert_btn' src='/lib/skin/1/audio.png'>
  <img id='insert_video' class='insert_btn' src='/lib/skin/1/video.png'>
  <img id='insert_shape' class='insert_btn' src='/lib/skin/1/shape.png'>
  <img id='insert_app'   class='insert_btn' src='/lib/skin/1/page.png' >
  <img id='insert_html'  class='insert_btn' src='/lib/skin/1/html.png' >
  <script>
   tool_tip($('#insert_video'), 'video coming soon');
   tool_tip($('#insert_audio'), 'audio coming soon');
   tool_tip($('#insert_shape'), 'shapes coming soon');
   tool_tip($('#insert_app'), 'pages coming soon');
   tool_tip($('#insert_html'), 'embed html coming soon');
  </script>
 </div>
</center>
<div id='menu_text' class='menu medbold'>
 <div id='text_default' class='menu_item'>Default</div>
 <div id='text_header' class='menu_item'>Header</div>
 <!--<div id='text_upload' class='menu_item'>Upload .txt</div>-->
</div>
<div id='menu_image' class='menu medbold'>
 <div id='image_upload' class='menu_item'>Upload Image</div>
 <div id='image_embed' class='menu_item'>Embed Image</div>
 <div id='image_webcam' class='menu_item'>From Webcam</div>
</div>
<script>
hover_menu($('#insert_text'), $('#menu_text'));
hover_menu($('#insert_image'), $('#menu_image'));
</script>

<div id='right' class='top'>
 <img id='btn_grid' class='hoverable' src='/lib/skin/1/grid-off.png'>

 <span id='btn_save' class='medbold btn top'>
  Save
  <img src='/lib/skin/1/drop_arrow.png' class='hoverable'>
 </span>
</div>

<div id='menu_save' class='border top'>
 <div class='medbold'>{{ exp.domain }}/</div>
 <input id='url' type='text' value='{{ exp.name|e }}'>
 <div class='spacer'></div>
 <div class='medbold'>title</div>
 <textarea id='title'>{{ exp.title }}</textarea>
 <div class='spacer'></div>
 <div class='spacer'></div>
 <div id='privacy' style='float : left' class='medbold btn'>
  <span>Private</span>
  <img src='/lib/skin/1/drop_arrow.png'>
 </div>
 <div id='save_submit' style='float : right;' class='medbold btn'>Save</div>

 <div id='menu_privacy' class='menu medbold' style='width : 125px'>
  <div val='private' name='Private' class='menu_item selected'>Private</div>
  <div val='public' name='Public' class='menu_item'>Public</div>
 </div>

 <div id='share' style='display : none'>
 </div>
</div>
<script>
click_dialogue($('#btn_save'), $('#menu_save'));
hover_menu($('#privacy' ), $('#menu_privacy'));
$('#save_submit').click(Hive.save);
$('#menu_privacy').click(function(e) {
    $('#menu_privacy div').removeClass('selected');
    var t = $(e.target);
    t.addClass('selected');
    $('#privacy span').text(t.attr('name'));
    var v = t.attr('val');
    if(v == 'share') $('#share').show();
    else $('#share').hide();
});
</script>

<div id='controls_common' class='controls_src'>
 <img class='control undo   hoverable' src='/lib/skin/1/undo.png'>
 <img class='control copy   hoverable' src='/lib/skin/1/copy.png'>
 <img class='control remove hoverable' src='/lib/skin/1/delete_sm.png'>
 <div class='control stack'><img class='stack_up hoverable' src='/lib/skin/1/stack_up.png'><img class='stack_down hoverable' src='/lib/skin/1/stack_down.png'></div>
 <img class='control resize hoverable' src='/lib/skin/1/resize.png'>
</div>

<div id='controls_text' class='controls_src'>
 <img class='control resize_h hoverable' src='/lib/skin/1/resize_h.png'>
 <div class='control buttons'
  ><img class='button link hoverable'     src='/lib/skin/1/link.png'
  ><input value='13' class='button fontsize hoverable'            
  ><img class='button fontname'           src='/lib/skin/1/font.png'
  ><img class='button color'              src='/lib/skin/1/color.png'
  ><img class='button bold hoverable'     src='/lib/skin/1/bold.png'     cmd='bold'
  ><img class='button italic hoverable'   src='/lib/skin/1/italic.png'   cmd='italic'
  ><img class='button align'              src='/lib/skin/1/justify.png'  
  ><img class='button unformat hoverable' src='/lib/skin/1/unformat.png' cmd='removeformat'
 ></div
 ><div class='control drawer fontsize'
  ><table><tr>
   <td class='option' style='font-size :  .5em' val =  '.5em'>a</td>
   <td class='option' style='font-size :   1em' val =   '1em'>a</td>
   <td class='option' style='font-size : 1.5em' val = '1.5em'>a</td>
   <td class='option' style='font-size :   2em' val =   '2em'>a</td>
   <td class='option' style='font-size :   3em' val =   '3em'>a</td>
  </tr></table>
  <table border='1'><tr>
   <td class='option' style='font-size :   5em' val =   '5em'>a</td>
   <td class='option' style='font-size :   8em' val =   '8em'>a</td>
   <td class='option' style='font-size :  11em' val =  '11em'>ab</td>
  </tr></table
 ></div
 ><div class='control drawer fontname'
  ><div class='option' style='font-family:Arial'       cmd='fontname' val='Arial'      >Arial      </div
  ><div class='option' style='font-family:Georgia'     cmd='fontname' val='Georgia'    >Georgia    </div
  ><div class='option' style='font-family:Museo'       cmd='fontname' val='Museo'      >Museo      </div
  ><div class='option' style='font-family:Helvetica'   cmd='fontname' val='Helvetica'  >Helvetica  </div
  ><div class='option' style='font-family:Courier New' cmd='fontname' val='Courier New'>Courier New</div
  ><div class='option' style='font-family:Times'       cmd='fontname' val='Times'      >Times      </div
  ><div class='option' style='font-family:Trebuchet'   cmd='fontname' val='Trebuchet'  >Trebuchet  </div
 ></div
 ><div class='control drawer color'></div
 ><div class='control drawer align'
  ><div
   ><img class='option small hoverable' cmd='justifyleft'    src='/lib/skin/1/justify_left.png' 
   ><img class='option small hoverable' cmd='justifyright'   src='/lib/skin/1/justify_right.png'
  ></div
  ><div
   ><img class='option small hoverable' cmd='justifycenter'  src='/lib/skin/1/justify_center.png'
   ><img class='option small hoverable' cmd='justifyfull'    src='/lib/skin/1/justify_full.png'  
  ></div
 ></div>
</div>

<div id='controls_image' class='controls_src'>
 <div class='control buttons'
  ><div class='button link'     ><img src='/lib/skin/1/link.png'   ></div
 ></div>
</div>

<div id='shape_src' class='controls_src'>
 <div class='control buttons control'
  ><div class='button color fill'><img src='/lib/skin/1/color.png'  ></div
  ><div class='button color stroke'><img src='/lib/skin/1/color.png'  ></div
 ></div
 ><div class='control drawer color fill'></div
 ><div class='control drawer color stroke'></div>
</div>

<form id='upload_form' method='POST' enctype='multipart/form-data' action='/' style='position : absolute; left : -1000px' target='upload_target'>
 <input name='file' id='file_input' type='file'>
 <input type='hidden' name='action' value='files_create'>
 <iframe id='upload_target' name='upload_target'></iframe>
</form>

{% endblock %}
